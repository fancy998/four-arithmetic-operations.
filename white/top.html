<body onload="fun1()">
	<h1>小学生四则运算测试系统</h1>
	<p>
		<b>当前时间：</b><input id="iTime" type="text" value="" readonly="readonly"/>
	</p>

<script type="text/javascript">
  function setTime(){
  	var myDate = new Date();
  	var mytime = myDate.toLocaleString();
  	document.getElementById('iTime').value = mytime;
  }
  
  function fun1(){
	  setTime();
	  
	  window.setInterval(setTime, 1000);
  }
  
</script>
